<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Estadísticas de Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Estadísticas de Resultados</h1>

    <a href="{{ url_for('probabilidades') }}" class="btn btn-info mb-3">Calcular probabilidades para próximo encuentro</a>

    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="equipo" class="form-label">Filtrar por equipo:</label>
            <select name="equipo" id="equipo" class="form-select">
                <option value="Todos" {% if equipo_filtro == 'Todos' %}selected{% endif %}>Todos</option>
                {% for eq in equipos %}
                    <option value="{{ eq }}" {% if equipo_filtro == eq %}selected{% endif %}>{{ eq }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="competicion" class="form-label">Filtrar por competición:</label>
            <select name="competicion" id="competicion" class="form-select">
                <option value="Todas" {% if competicion_filtro == 'Todas' %}selected{% endif %}>Todas</option>
                {% for comp in competiciones %}
                    <option value="{{ comp }}" {% if competicion_filtro == comp %}selected{% endif %}>{{ comp }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <h3>Tabla de Partidos</h3>
    <div>{{ tabla_partidos|safe }}</div>

    <h3 class="mt-4">Estadísticas por equipo</h3>
    <div>{{ tabla_equipos|safe }}</div>

    <h3 class="mt-4">Estadísticas por competición</h3>
    <div>{{ tabla_competiciones|safe }}</div>

    <a href="{{ url_for('inicio') }}" class="btn btn-secondary mt-4">Subir otro archivo</a>
</div>
</body>
</html>
