<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Subir Archivos CSV</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
<h1>Subir archivos de Resultados y Jugadores</h1>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="file_resultados" class="form-label">Archivo Resultados (CSV)</label>
    <input class="form-control" type="file" id="file_resultados" name="file_resultados" accept=".csv" required>
  </div>
  <div class="mb-3">
    <label for="file_jugadores" class="form-label">Archivo Jugadores (CSV)</label>
    <input class="form-control" type="file" id="file_jugadores" name="file_jugadores" accept=".csv" required>
  </div>
  <button type="submit" class="btn btn-primary">Subir</button>
</form>
</div>
</body>
</html>
